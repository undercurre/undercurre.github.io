r><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br></pre></td><td class="code"><pre><code class="hljs vue">&lt;template&gt;<br>  &lt;button :class=&quot;classes&quot; :disabled=&quot;disabled&quot; @click=&quot;$emit(&#x27;click&#x27;)&quot;&gt;<br>    &lt;slot&gt;&lt;/slot&gt;<br>  &lt;/button&gt;<br>&lt;/template&gt;<br><br>&lt;script lang=&quot;ts&quot;&gt;<br>export default &#123;<br>  name: &#x27;cButton&#x27;,<br>  props: &#123;<br>    type: &#123;<br>      type: String,<br>      default: &#x27;default&#x27;,<br>      validator: (value: string) =&gt;<br>        [<br>          &#x27;default&#x27;,<br>          &#x27;primary&#x27;,<br>          &#x27;danger&#x27;,<br>          &#x27;dashed&#x27;,<br>          &#x27;rainbow&#x27;,<br>          &#x27;incline&#x27;,<br>          &#x27;flow&#x27;,<br>        ].includes(value),<br>    &#125;,<br>    size: &#123;<br>      type: String,<br>      default: &#x27;middle&#x27;,<br>      validator: (value: string) =&gt;<br>        [&#x27;large&#x27;, &#x27;middle&#x27;, &#x27;small&#x27;].includes(value),<br>    &#125;,<br>    disabled: &#123;<br>      type: Boolean,<br>      default: false,<br>    &#125;,<br>  &#125;,<br>  computed: &#123;<br>    // 动态样式<br>    classes() &#123;<br>      return &#123;<br>        &#x27;matrix-btn&#x27;: true,<br>        [`matrix-btn-$&#123;this.type&#125;`]: true,<br>        [`matrix-btn-$&#123;this.size&#125;`]: true,<br>        &#x27;matrix-btn-disabled&#x27;: this.disabled,<br>      &#125;;<br>    &#125;,<br>  &#125;,<br>&#125;;<br>&lt;/script&gt;<br><br>&lt;style scoped&gt;<br>.matrix-btn &#123;<br>  position: relative;<br>  border-radius: 2px;<br>  border: 1px solid #d9d9d9;<br>  color: rgba(0, 0, 0, 0.65);<br>  cursor: pointer;<br>  font-size: 14px;<br>  height: 32px;<br>  line-height: 1.5;<br>  padding: 4px 15px;<br>  transition: all 0.3s;<br>&#125;<br>/* hover高亮 */<br>.matrix-btn:hover &#123;<br>  opacity: 0.7;<br>&#125;<br>/* focus高亮 */<br>.matrix-btn:focus &#123;<br>  outline: none;<br>&#125;<br>/* primary */<br>.matrix-btn-primary &#123;<br>  background-color: #1890ff;<br>  border-color: #1890ff;<br>  color: #fff;<br>&#125;<br>/* danger */<br>.matrix-btn-danger &#123;<br>  background-color: #ff4d4f;<br>  border-color: #ff4d4f;<br>  color: #fff;<br>&#125;<br>/* dashed虚线 */<br>.matrix-btn-dashed &#123;<br>  border-style: dashed;<br>&#125;<br>/* disabled禁用 */<br>.matrix-btn-disabled &#123;<br>  cursor: not-allowed;<br>  opacity: 0.5;<br>&#125;<br><br>.matrix-btn-incline &#123;<br>  background-color: #000;<br>  color: #fff;<br>  position: relative;<br>  border-radius: 16px 0;<br>  transform: skew(-10deg);<br>&#125;<br><br>.matrix-btn-incline::before &#123;<br>  content: &#x27;&#x27;;<br>  position: absolute;<br>  width: 16px;<br>  height: 16px;<br>  left: -16px;<br>  bottom: 0;<br>  background: radial-gradient(<br>    circle at 0 0,<br>    transparent,<br>    transparent 16px,<br>    #000 16px<br>  );<br>&#125;<br><br>.matrix-btn-incline::after &#123;<br>  content: &#x27;&#x27;;<br>  position: absolute;<br>  width: 16px;<br>  height: 16px;<br>  right: -16px;<br>  top: 0px;<br>  background: radial-gradient(<br>    circle at 16px 16px,<br>    transparent,<br>    transparent 16px,<br>    #000 16px<br>  );<br>&#125;<br><br>.matrix-btn-flow &#123;<br>  background-color: transparent;<br>  color: #000;<br>  position: relative;<br>  border: none;<br>  border-radius: 4px;<br>  overflow: hidden;<br>  z-index: 1;<br>&#125;<br><br>.matrix-btn-flow::before &#123;<br>  content: &#x27;&#x27;;<br>  position: absolute;<br>  left: 50%;<br>  top: 50%;<br>  width: 200%;<br>  height: 200%;<br>  background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);<br>  z-index: -2;<br>  animation: rotate 3s infinite linear;<br>  transform-origin: 0 0;<br>&#125;<br><br>.matrix-btn-flow::after &#123;<br>  content: &#x27;&#x27;;<br>  position: absolute;<br>  width: calc(100% - 4px);<br>  height: calc(100% - 4px);<br>  background-color: #fff;<br>  left: 2px;<br>  top: 2px;<br>  border-radius: 4px;<br>  z-index: -1;<br>&#125;<br><br>@keyframes rotate &#123;<br>  to &#123;<br>    transform: rotate(1turn);<br>  &#125;<br>&#125;<br><br>/* 彩虹 */<br>.matrix-btn-rainbow,<br>.matrix-btn-rainbow-shadow &#123;<br>  background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);<br>  background-size: 400%;<br>  color: #fff;<br>&#125;<br><br>.matrix-btn-rainbow:hover,<br>.matrix-btn-rainbow-shadow:hover &#123;<br>  animation: rainbow-animate 8s linear infinite;<br>&#125;<br><br>@keyframes rainbow-animate &#123;<br>  0% &#123;<br>    background-position: 0%;<br>  &#125;<br><br>  100% &#123;<br>    background-position: 400%;<br>  &#125;<br>&#125;<br><br>.matrix-btn-rainbow-shadow::before &#123;<br>  content: &#x27;&#x27;;<br>  position: absolute;<br>  top: -5px;<br>  left: -5px;<br>  right: -5px;<br>  bottom: -5px;<br>  z-index: -1;<br>  background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);<br>  background-size: 400%;<br>  opacity: 0;<br>  transition: 0.5s;<br>&#125;<br><br>.matrix-btn-rainbow-shadow:hover::before &#123;<br>  filter: blur(20px);<br>  opacity: 1;<br>  animation: animate 8s linear infinite;<br>&#125;<br>/* 彩虹 */<br>&lt;/style&gt;<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
