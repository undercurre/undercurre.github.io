                <h1 id="二叉树处理"><a href="#二叉树处理" class="headerlink" title="二叉树处理"></a>二叉树处理</h1><figure class="highlight ts"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><code class="hljs ts"><span class="hljs-keyword">class</span> <span class="hljs-title class_">TreeNode</span> &#123;<br>  <span class="hljs-attr">value</span>: <span class="hljs-built_in">number</span>;<br>  <span class="hljs-attr">left</span>: <span class="hljs-title class_">TreeNode</span> | <span class="hljs-literal">null</span>;<br>  <span class="hljs-attr">right</span>: <span class="hljs-title class_">TreeNode</span> | <span class="hljs-literal">null</span>;<br><br>  <span class="hljs-title function_">constructor</span>(<span class="hljs-params"></span><br><span class="hljs-params">    <span class="hljs-attr">value</span>: <span class="hljs-built_in">number</span>,</span><br><span class="hljs-params">    <span class="hljs-attr">left</span>: <span class="hljs-title class_">TreeNode</span> | <span class="hljs-literal">null</span> = <span class="hljs-literal">null</span>,</span><br><span class="hljs-params">    <span class="hljs-attr">right</span>: <span class="hljs-title class_">TreeNode</span> | <span class="hljs-literal">null</span> = <span class="hljs-literal">null</span></span><br><span class="hljs-params">  </span>) &#123;<br>    <span class="hljs-variable language_">this</span>.<span class="hljs-property">value</span> = value;<br>    <span class="hljs-variable language_">this</span>.<span class="hljs-property">left</span> = left;<br>    <span class="hljs-variable language_">this</span>.<span class="hljs-property">right</span> = right;<br>  &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<h2 id="前序遍历"><a href="#前序遍历" class="headerlink" title="前序遍历"></a>前序遍历</h2><figure class="highlight ts"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs ts"><span class="hljs-keyword">function</span> <span class="hljs-title function_">preorderTraversal</span>(<span class="hljs-params"><span class="hljs-attr">root</span>: <span class="hljs-title class_">TreeNode</span> | <span class="hljs-literal">null</span></span>): <span class="hljs-built_in">number</span>[] &#123;<br>  <span class="hljs-keyword">const</span> <span class="hljs-attr">result</span>: <span class="hljs-built_in">number</span>[] = [];<br>  <span class="hljs-keyword">function</span> <span class="hljs-title function_">traverse</span>(<span class="hljs-params"><span class="hljs-attr">node</span>: <span class="hljs-title class_">TreeNode</span> | <span class="hljs-literal">null</span></span>) &#123;<br>    <span class="hljs-keyword">if</span> (!node) <span class="hljs-keyword">return</span>;<br>    result.<span class="hljs-title function_">push</span>(node.<span class="hljs-property">value</span>);<br>    <span class="hljs-title function_">traverse</span>(node.<span class="hljs-property">left</span>);<br>    <span class="hljs-title function_">traverse</span>(node.<span class="hljs-property">right</span>);<br>  &#125;<br>  <span class="hljs-title function_">traverse</span>(root);<br>  <span class="hljs-keyword">return</span> result;<br>&#125;<br></code></pre></td></tr></table></figure>

<h2 id="后序遍历"><a href="#后序遍历" class="headerlink" title="后序遍历"></a>后序遍历</h2><figure class="highlight ts"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs ts"><span class="hljs-keyword">function</span> <span class="hljs-title function_">postorderTraversal</span>(<span class="hljs-params"><span class="hljs-attr">root</span>: <span class="hljs-title class_">TreeNode</span> | <span class="hljs-literal">null</span></span>): <span class="hljs-built_in">number</span>[] &#123;<br>  <span class="hljs-keyword">const</span> <span class="hljs-attr">result</span>: <span class="hljs-built_in">number</span>[] = [];<br>  <span class="hljs-keyword">function</span> <span class="hljs-title function_">traverse</span>(<span class="hljs-params"><span class="hljs-attr">node</span>: <span class="hljs-title class_">TreeNode</span> | <span class="hljs-literal">null</span></span>) &#123;<br>    <span class="hljs-keyword">if</span> (!node) <span class="hljs-keyword">return</span>;<br>    <span class="hljs-title function_">traverse</span>(node.<span class="hljs-property">left</span>);<br>    <span class="hljs-title function_">traverse</span>(node.<span class="hljs-property">right</span>);<br>    result.<span class="hljs-title function_">push</span>(node.<span class="hljs-property">value</span>);<br>  &#125;<br>  <span class="hljs-title function_">traverse</span>(root);<br>  <span class="hljs-keyword">return</span> result;<br>&#125;<br></code></pre></td></tr></table></figure>

<h2 id="中序遍历-递归"><a href="#中序遍历-递归" class="headerlink" title="中序遍历(递归)"></a>中序遍历(递归)</h2><figure class="highlight ts"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs ts"><span class="hljs-keyword">function</span> <span class="hljs-title function_">inorderTraversal</span>(<span class="hljs-params"><span class="hljs-attr">root</span>: <span class="hljs-title class_">TreeNode</span> | <span class="hljs-literal">null</span></span>): <span class="hljs-built_in">number</span>[] &#123;<br>  <span class="hljs-keyword">const</span> <span class="hljs-attr">result</span>: <span class="hljs-built_in">number</span>[] = [];<br>  <span class="hljs-keyword">function</span> <span class="hljs-title function_">traverse</span>(<span class="hljs-params"><span class="hljs-attr">node</span>: <span class="hljs-title class_">TreeNode</span> | <span class="hljs-literal">null</span></span>) &#123;<br>    <span class="hljs-keyword">if</span> (!node) <span class="hljs-keyword">return</span>;<br>    <span class="hljs-title function_">traverse</span>(node.<span class="hljs-property">left</span>);<br>    result.<span class="hljs-title function_">push</span>(node.<span class="hljs-property">value</span>);<br>    <span class="hljs-title function_">traverse</span>(node.<span class="hljs-property">right</span>);<br>  &#125;<br>  <span class="hljs-title function_">traverse</span>(root);<br>  <span class="hljs-keyword">return</span> result;<br>&#125;<br></code></pre></td></tr></table></figure>

<figure class="highlight ts"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><code class="hljs ts"><span class="hljs-keyword">function</span> <span class="hljs-title function_">inorderTraversalIterative</span>(<span class="hljs-params"><span class="hljs-attr">root</span>: <span class="hljs-title class_">TreeNode</span> | <span class="hljs-literal">null</span></span>): <span class="hljs-built_in">number</span>[] &#123;<br>  <span class="hljs-keyword">const</span> <span class="hljs-attr">result</span>: <span class="hljs-built_in">number</span>[] = []; <span class="hljs-comment">// 存储中序遍历的结果</span><br>  <span class="hljs-keyword">const</span> <span class="hljs-attr">stack</span>: (<span class="hljs-title class_">TreeNode</span> | <span class="hljs-literal">null</span>)[] = []; <span class="hljs-comment">// 辅助栈</span><br>  <span class="hljs-keyword">let</span> <span class="hljs-attr">current</span>: <span class="hljs-title class_">TreeNode</span> | <span class="hljs-literal">null</span> = root; <span class="hljs-comment">// 当前节点从根节点开始</span><br><br>  <span class="hljs-comment">// 当当前节点不为空或者栈不为空时，继续循环</span><br>  <span class="hljs-keyword">while</span> (current !== <span class="hljs-literal">null</span> || stack.<span class="hljs-property">length</span> &gt; <span class="hljs-number">0</span>) &#123;<br>    <span class="hljs-comment">// 一直向左走到最左边的节点，并将沿途的节点压入栈中</span><br>    <span class="hljs-keyword">while</span> (current !== <span class="hljs-literal">null</span>) &#123;<br>      stack.<span class="hljs-title function_">push</span>(current);<br>      current = current.<span class="hljs-property">left</span>;<br>    &#125;<br><br>    <span class="hljs-comment">// 弹出栈顶节点，将该节点的值加入结果数组</span><br>    current = stack.<span class="hljs-title function_">pop</span>()!;<br>    result.<span class="hljs-title function_">push</span>(current.<span class="hljs-property">value</span>);<br><br>    <span class="hljs-comment">// 转向当前节点的右子树</span><br>    current = current.<span class="hljs-property">right</span>;<br>  &#125;<br><br>  <span class="hljs-keyword">return</span> result; <span class="hljs-comment">// 返回中序遍历的结果</span><br>&#125;<br></code></pre></td></tr></table></figure>

<h2 id="测试"><a href="#测试" class="headerlink" title="测试"></a>测试</h2><figure class="highlight ts"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs ts"><span class="hljs-keyword">const</span> root = <span class="hljs-keyword">new</span> <span class="hljs-title class_">TreeNode</span>(<span class="hljs-number">1</span>);<br>root.<span class="hljs-property">right</span> = <span class="hljs-keyword">new</span> <span class="hljs-title class_">TreeNode</span>(<span class="hljs-number">2</span>);<br>root.<span class="hljs-property">right</span>.<span class="hljs-property">left</span> = <span class="hljs-keyword">new</span> <span class="hljs-title class_">TreeNode</span>(<span class="hljs-number">3</span>);<br><br><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;前序遍历:&quot;</span>, <span class="hljs-title function_">preorderTraversal</span>(root)); <span class="hljs-comment">// 输出: [1, 2, 3]</span><br><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;中序遍历:&quot;</span>, <span class="hljs-title function_">inorderTraversal</span>(root)); <span class="hljs-comment">// 输出: [1, 3, 2]</span><br><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;后序遍历:&quot;</span>, <span class="hljs-title function_">postorderTraversal</span>(root)); <span class="hljs-comment">// 输出: [3, 2, 1]</span><br><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;中序遍历（非递归）:&quot;</span>, <span class="hljs-title function_">inorderTraversalIterative</span>(root)); <span class="hljs-comment">// 输出: [1, 3, 2]</span><br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
